name: Deploy to Alibaba Cloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set version
        id: set_version
        run: echo "::set-output name=version::$(date +'%Y%m%d%H%M%S')"

